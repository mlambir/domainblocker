
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./dashboard.css"/>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1>Domain Blocker</h1>
        <button type="button" class="btn btn-light" id="options-button"><i class="fa fa-cogs"></i></button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-light" id="block-domain">Block this domain</button>
      </div>
      <div hidden id="add-domain" class="row">
        <div class="mb-3">
          <label for="categorySelect" class="form-label">Category</label>
          <select name="categorySelect" class="form-control" id="category-select">

          </select>
        </div>
        <div class="mb-3">
          <label for="domainInput" class='form-label'>Domain</label>
          <input name="domainInput" type="text" value="" id="domain-input" class="form-control">
        </div>
        <button type="button" id="add-domain" class="btn btn-primary">Block</button>
      </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
