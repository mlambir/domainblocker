  
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./dashboard.css"/>
  </head>

<body>
  <div class="container">
      <div class="row">
        <div class="one column">
          <h1>Domain Blocker</h1>
        </div>
      </div> 
    <button type="button" id="options-button">Options</button>
    <button type="button" id="block-domain">Block this domain</button>
    
    <div hidden id="add-domain">
      <div class="row">
        <div class="one column">
          <label for="categorySelect">Category</label>
          <select name="categorySelect" id="category-select">
            
          </select>
        </div>
        <div class="one column">
          <label for="domainInput">Domain</label>
          <input name="domainInput" type="text" value="" id="domain-input">
        </div>
        <div class="one column">
          <button type="button" id="add-domain" class="button-primary">Block</button>  
        </div>
      </div>
    </div>
  </div>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
