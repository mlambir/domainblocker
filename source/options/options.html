
<!doctype html>

<meta charset="utf-8">
<title>Options</title>
<link rel="stylesheet" href="options.css">
<body>
	<div id="error-container"></div>

	<div id="new-domain-container">
		<button type="button" id="add-domain-to-block">New blocked domain</button>
		<div id="add-domain-to-block-form" hidden>
			<form>
				<label> Domain
					<input id="domain">
				</label>
				<label> Category
					<select id="category-select">

					</select>
				</label>
				<button type="button" id="add-domain">Add</button>
			</form>
		</div>
	</div>

	<div id="new-category-container">
		<button type="button" id="add-new-category">New category</button>
		<div id="add-category-form" hidden>
			<form>
				<label> Name
					<input id="category-name">
				</label>
				<label> Color
					<input id="category-color" type="color">
				</label>
				<label> Icon
					<input id="category-icon" type="color">
				</label>
				<button type="button" id="add-category">Add</button>
			</form>
		</div>
	</div>

	<div class="table-container" >
		<table class="domains-table"></table>
	</div>

	<script src="options.js"></script>
</body>

</html>
