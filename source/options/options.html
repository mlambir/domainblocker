
<!doctype html>
<html lang="en">
	<meta charset="utf-8">
	<head>
		<title>Options</title>
		<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" >
		<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
		<link rel="stylesheet" href="./options.css"/>
	</head>

	<body>
		<div class="d-flex justify-content-between">
			<h1>Domain Blocker</h1>
		</div>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="domains-tab" data-bs-toggle="tab" data-bs-target="#domains" type="button"
							role="tab" aria-controls="domains" aria-selected="true">Domains</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button"
						role="tab" aria-controls="categories" aria-selected="false">Categories</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="domains" role="tabpanel" aria-labelledby="domains-tab">
				<button type="button" id="add-domain-to-block" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#add-domain-modal">
					Add domain
				</button>
				<div class="table-container" >
					<table class="domains-table"></table>
				</div>
			</div>
			<div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
				<button type="button" id="add-category" class="btn btn-light" data-bs-toggle="modal"
						data-bs-target="#add-category-modal">
					Add Category
				</button>
				<div class="table-container" >
					<table class="categories-table"></table>
				</div>
			</div>
		</div>




		<!-- Add new domain modal -->
		<div class="modal fade" id="add-domain-modal" tabindex="-1" aria-labelledby="add-domain-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="add-domain-modal-label">Add domain to block</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="add-domain-to-block-form">
							<form>
								<label class="form-label"> Domain
									<input id="domain-to-add" class="form-control">
								</label>
								<label class="form-label"> Category
									<select id="add-domain-category-select" class="form-control category-select"></select>
								</label>
								<button type="button" id="new-category-for-domain" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#add-category-modal">
									<i class="fa fa-plus"></i>
								</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="save-domain" class="btn btn-light" data-bs-dismiss="modal"
								data-action="add">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit domain modal -->
		<div class="modal fade" id="edit-domain-modal" tabindex="-1" aria-labelledby="add-domain-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="edit-domain-modal-label">Edit domain</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="edit-domain-to-block-form">
							<form>
								<label class="form-label"> Domain
									<input id="domain-to-edit" class="form-control">
								</label>
								<label class="form-label"> Category
									<select id="edit-domain-category-select" class="form-control category-select"></select>
								</label>
								<button type="button" id="new-category-for-domain" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#add-category-modal">
									<i class="fa fa-plus"></i>
								</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="save-edited-domain" class="btn btn-light" data-bs-dismiss="modal">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Delete domain modal -->
		<div class="modal fade" id="delete-domain-modal" tabindex="-1" aria-labelledby="add-domain-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="delete-domain-modal-label">Delete domain</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="delete-domain-to-block-form">
							<form>
								<label class="form-label"> Domain
									<input id="domain-to-delete" class="form-control" disabled>
								</label>
								<label class="form-label"> Category
									<select id="delete-domain-category-select" class="form-control category-select" disabled></select>
								</label>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="delete-domain" class="btn btn-light" data-bs-dismiss="modal">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Add new category modal -->
		<div class="modal fade" id="add-category-modal" tabindex="-1" aria-labelledby="add-category-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="add-category-modal-label">Add new category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="add-category-to-block-form">
							<form>
								<label class="form-label"> Name
									<input id="add-category-name" class="form-control">
								</label>
								<label class="form-label"> Color
									<input id="add-category-color" class="form-control" type="color">
								</label>
								<label class="form-label"> Icon
									<input id="add-category-icon" class="form-control">
								</label>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="save-category" class="btn btn-light" data-bs-dismiss="modal"
								data-action="add">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit new category modal -->
		<div class="modal fade" id="edit-category-modal" tabindex="-1" aria-labelledby="add-category-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="edit-category-modal-label">Edit category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="edit-category-to-block-form">
							<form>
								<label class="form-label"> Name
									<input id="edit-category-name" class="form-control">
								</label>
								<label class="form-label"> Color
									<input id="edit-category-color" class="form-control" type="color">
								</label>
								<label class="form-label"> Icon
									<input id="edit-category-icon" class="form-control">
								</label>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="save-edited-category" class="btn btn-light" data-bs-dismiss="modal">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Delete category modal -->
		<div class="modal fade" id="delete-category-modal" tabindex="-1" aria-labelledby="add-category-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="delete-category-modal-label">Edit category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="delete-category-to-block-form">
							<form>
								<label class="form-label"> Name
									<input id="delete-category-name" class="form-control" disabled>
								</label>
								<label class="form-label"> Color
									<input id="delete-category-color" class="form-control" type="color" disabled>
								</label>
								<label class="form-label"> Icon
									<input id="delete-category-icon" class="form-control" disabled>
								</label>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" id="delete-category" class="btn btn-light" data-bs-dismiss="modal">Save</button>
					</div>
				</div>
			</div>
		</div>


		<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
		<script src="options.js"></script>
	</body>

</html>
